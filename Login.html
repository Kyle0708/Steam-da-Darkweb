<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login / Cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { background: linear-gradient(180deg, #0d1117, #161b22); color: #e6edf3; }
    .card { background: #21262d; border: 1px solid #30363d; border-radius: 12px; }
    .form-control { background: #0d1117; border: 1px solid #30363d; color: #e6edf3; }
    .form-control:focus { background: #0d1117; color: #fff; border-color: #58a6ff; box-shadow: none; }
    .btn-primary { background: linear-gradient(90deg, #7c3aed, #5b21b6); border: none; }
    .btn-primary:hover { background: linear-gradient(90deg, #5b21b6, #4c1d95); }
    .nav-tabs .nav-link { color: #e6edf3; border: none; }
    .nav-tabs .nav-link.active { background: #161b22; border-radius: 8px; }
    .helper { font-size: 0.9rem; color: #8b949e; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg w-100" style="max-width: 480px;">
    <div class="card-body p-4">
      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a></li>
        <li class="nav-item"><a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab">Cadastro</a></li>
      </ul>
      <div class="tab-content" id="authTabsContent">

        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <h4 class="mb-3">Entrar</h4>
          <form>
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="seu@exemplo.com" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Senha</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            <p class="helper text-center mt-3"><a href="#">Esqueci minha senha</a></p>
          </form>
        </div>

        <!-- Cadastro -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <h4 class="mb-3">Criar Conta</h4>
          <form>
            <div class="form-group">
              <label for="registerName">Nome completo</label>
              <input type="text" class="form-control" id="registerName" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="seu@exemplo.com" required>
            </div>
            <div class="form-group">
              <label for="registerPassword">Senha</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Mínimo 8 caracteres" required>
            </div>
            <div class="form-group">
              <label for="registerConfirm">Confirmar senha</label>
              <input type="password" class="form-control" id="registerConfirm" placeholder="Repita a senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
