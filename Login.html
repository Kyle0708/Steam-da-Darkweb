<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login / Cadastro - Steam da Darkweb</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="signin.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg w-100" style="max-width: 480px;">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <h2 class="text-green">Steam da Darkweb</h2>
        <p class="text-muted">Entre na sua conta ou crie uma nova</p>
      </div>
      
      <ul class="nav nav-tabs mb-3 nav-justified" id="authTabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active text-green" id="login-tab" data-toggle="tab" href="#login" role="tab">
            <i class="fas fa-sign-in-alt mr-2"></i>Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-green" id="register-tab" data-toggle="tab" href="#register" role="tab">
            <i class="fas fa-user-plus mr-2"></i>Cadastro
          </a>
        </li>
      </ul>
      
      <div class="tab-content" id="authTabsContent">
        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form>
            <div class="form-group">
              <label for="loginEmail" class="text-green">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-dark text-green"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" id="loginEmail" placeholder="seu@exemplo.com" required>
              </div>
            </div>
            <div class="form-group">
              <label for="loginPassword" class="text-green">Senha</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-dark text-green"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label text-green" for="rememberMe">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-success btn-block py-2">
              <i class="fas fa-sign-in-alt mr-2"></i>Entrar
            </button>
            <p class="helper text-center mt-3"><a href="#" class="text-green">Esqueci minha senha</a></p>
          </form>
        </div>

        <!-- Cadastro -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form>
            <div class="form-group">
              <label for="registerName" class="text-green">Nome completo</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-dark text-green"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="registerName" placeholder="Seu nome" required>
              </div>
            </div>
            <div class="form-group">
              <label for="registerEmail" class="text-green">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-dark text-green"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" id="registerEmail" placeholder="seu@exemplo.com" required>
              </div>
            </div>
            <div class="form-group">
              <label for="registerPassword" class="text-green">Senha</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-dark text-green"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" id="registerPassword" placeholder="Mínimo 8 caracteres" required>
              </div>
            </div>
            <div class="form-group">
              <label for="registerConfirm" class="text-green">Confirmar senha</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-dark text-green"><i class="fas fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" id="registerConfirm" placeholder="Repita a senha" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-block py-2">
              <i class="fas fa-user-plus mr-2"></i>Cadastrar
            </button>
          </form>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <p class="text-muted">Ao continuar, você concorda com nossos <a href="#" class="text-green">Termos de Serviço</a> e <a href="#" class="text-green">Política de Privacidade</a>.</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
